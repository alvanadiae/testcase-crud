{% extends 'layout.html' %}
{% block content %}
    <a href="{{ url_for('add_item') }}" class="btn">Add Data</a>
    
    <table border="1" cellpadding="10" cellspacing="0" style="margin-top: 20px;">
        <thead>
            <tr>
                <th>No.</th>
                <th>Test Case</th>
                <th>Test Steps</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>
                    
                    <a href="{{ url_for('edit_item', id=item[0]) }}" title="Edit">
                        <i class="fas fa-edit"></i>
                    </a>
                    |
                    <a href="{{ url_for('delete_item', id=item[0]) }}" title="Delete">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
